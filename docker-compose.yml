version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - DB_PATH=/app/data/gestion-equina.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - db
    networks:
      - gestion-equina-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: sqlite3:latest
    volumes:
      - ./data:/data
    networks:
      - gestion-equina-network
    command: ["sqlite3", "/data/gestion-equina.db", ".read /dev/null"]
    healthcheck:
      test: ["CMD", "sqlite3", "/data/gestion-equina.db", "SELECT 1;"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - app
    networks:
      - gestion-equina-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gestion-equina-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:

networks:
  gestion-equina-network:
    driver: bridge