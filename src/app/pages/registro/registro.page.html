<ion-content class="login-page">
  <!-- Main Container - Perfectly Centered -->
  <div class="login-container">
    <!-- Branding Section -->
    <div class="branding-section">
      <div class="logo-container">
        <img src="assets/icon/logo.png" alt="Gestión Equina Logo" class="app-logo">
      </div>
      <h1 class="app-title">Gestión Equina</h1>
      <p class="app-subtitle">Sistema de gestión para criaderos equinos</p>
    </div>

    <!-- Registration Card -->
    <div class="login-card-container">
      <ion-card class="login-card">
        <ion-card-header class="login-header">
          <ion-card-title class="login-title">
            <ion-icon name="person-add-outline" class="title-icon"></ion-icon>
            Crear Nueva Cuenta
          </ion-card-title>
          <ion-card-subtitle class="login-subtitle">
            Únete a nuestra plataforma de gestión equina
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content class="login-content">
          <form [formGroup]="registroForm" (ngSubmit)="registrar()" class="login-form">
            <!-- Name Input -->
            <div class="input-group">
              <ion-item class="login-item" lines="none">
                <ion-input
                  label="Nombre"
                  labelPlacement="floating"
                  formControlName="nombre"
                  placeholder="Tu nombre"
                  class="login-input">
                  <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
                </ion-input>
              </ion-item>
            </div>

            <!-- Last Name Input -->
            <div class="input-group">
              <ion-item class="login-item" lines="none">
                <ion-input
                  label="Apellido"
                  labelPlacement="floating"
                  formControlName="apellido"
                  placeholder="Tu apellido"
                  class="login-input">
                  <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
                </ion-input>
              </ion-item>
            </div>

            <!-- Email Input -->
            <div class="input-group">
              <ion-item class="login-item" lines="none">
                <ion-input
                  label="Correo Electrónico"
                  labelPlacement="floating"
                  formControlName="email"
                  type="email"
                  placeholder="tu@email.com"
                  class="login-input">
                  <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
                </ion-input>
              </ion-item>
            </div>

            <!-- Password Input -->
            <div class="input-group">
              <ion-item class="login-item" lines="none">
                <ion-input
                  label="Contraseña"
                  labelPlacement="floating"
                  formControlName="password"
                  type="password"
                  placeholder="Mínimo 6 caracteres"
                  class="login-input">
                  <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
                </ion-input>
              </ion-item>
            </div>

            <!-- Confirm Password Input -->
            <div class="input-group">
              <ion-item class="login-item" lines="none">
                <ion-input
                  label="Confirmar Contraseña"
                  labelPlacement="floating"
                  formControlName="confirmar"
                  type="password"
                  placeholder="Repite tu contraseña"
                  class="login-input">
                  <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
                </ion-input>
              </ion-item>
            </div>

            <!-- Register Button -->
            <div class="button-group">
              <ion-button
                type="submit"
                expand="block"
                color="success"
                [disabled]="registroForm.invalid"
                class="login-button">
                <ion-icon name="person-add" slot="start"></ion-icon>
                Crear Cuenta
              </ion-button>
            </div>

            <!-- Login Link -->
            <div class="register-section">
              <span class="register-text">¿Ya tienes cuenta?</span>
              <ion-button
                fill="clear"
                color="primary"
                routerLink="/login"
                class="register-link">
                Inicia sesión aquí
              </ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p class="footer-text">
        <ion-icon name="shield-checkmark-outline" color="primary"></ion-icon>
        Registro seguro y protegido
      </p>
      <p class="copyright">© 2025 Gestión Equina</p>
    </div>
  </div>
</ion-content>
